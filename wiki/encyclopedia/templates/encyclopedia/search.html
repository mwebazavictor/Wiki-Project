{% extends "encyclopedia/layout.html" %}
{% block title %}
    SEARCH RESULTS
{% endblock %}
{% block body %}
    <h1>
        Results Containing {{ search }}
    </h1>
    <ul>
    {% for result in results %}
        
            <li>
                <a href="/wiki/{{result}}"> {{ result }} </a>
            </li>
        
    {% endfor %}
    </ul>
{% endblock %}
