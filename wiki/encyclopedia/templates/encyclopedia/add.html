{% extends "encyclopedia/layout.html" %}
{% block title %}
    Create a new Page
{% endblock %}
{% block body %}
<form action="{% url 'add' %}" method="post">
    {% csrf_token %}
    <p style="text-align: right;"><input type="submit" value="Save Entry"></p>
    {{ title }}
   <p><label for="entry_data">Using Markdown, Enter information about the entry here</label></p> 
   <p> <textarea id="entry_data" name="content"></textarea> </p>
</form>
{% endblock %}
